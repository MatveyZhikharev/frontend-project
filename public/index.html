<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">

    <script src="game.js"></script>
