<!DOCTYPE html>
<html>
<head>
    <title>Block Blast</title>
    <style>
        canvas {
            border: 1px solid black;
        }
        .game-info {
            margin: 10px 0;
            font-family: Arial;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-info">
        Счет: <span id="score">0</span> |
        Жизни: <span id="lives">3</span> |
        Скорость: <span id="speed">0</span>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <button id="startButton">Начать игру</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const speedElement = document.getElementById('speed');
        const startButton = document.getElementById('startButton');

        class Platform {
            constructor() {
                this.width = 100;
                this.height = 10;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - 20;
            }

            draw() {
                ctx.fillStyle = 'blue';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        class Ball {
            constructor() {
                this.radius = 10;
                this.reset();
            }

            reset() {
                this.x = canvas.width / 2;
                this.y = canvas.height - 30;
                this.speedX = 5;
                this.speedY = -5;
            }

            draw() {
                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Столкновение со стенами
                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.speedX *= -1;
                }
                if (this.y - this.radius < 0) {
                    this.speedY *= -1;
                }
            }

            getSpeed() {
                return Math.sqrt(this.speedX * this.speedX + this.speedY * this.speedY).toFixed(1);
            }
        }

        class Block {
            constructor(x, y, isRed = false) {
                this.x = x;
                this.y = y;
                this.width = 75;
                this.height = 20;
                this.active = true;
                this.isRed = isRed;
                this.wasHit = false;
            }

            draw() {
                if (!this.active) return;
                
                if (this.wasHit) {
                    ctx.fillStyle = '#0095DD'; // Синий после удара
                } else {
                    ctx.fillStyle = this.isRed ? '#FF0000' : '#0095DD'; // Красный или синий
                }
                
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        // Инициализация игры
        let platform = new Platform();
        let ball = new Ball();
        let blocks = [];
        let score = 0;
        let lives = 3;
        let gameStarted = false;
        let gameOver = false;
        let gameWin = false;

        // Создание блоков
        function initBlocks() {
            blocks = [];
            const rows = 3;
            const cols = 8;
            const padding = 10;
            const offsetTop = 30;
            const offsetLeft = 30;

            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    // Каждый 3-й блок делаем красным
                    const isRed = (i + j) % 3 === 0;
                    blocks.push(new Block(
                        j * (75 + padding) + offsetLeft,
                        i * (20 + padding) + offsetTop,
                        isRed
                    ));
                }
            }
        }

        // Проверка столкновений
        function checkCollision(ball, block) {
            if (!block.active) return false;
            
            const closestX = Math.max(block.x, Math.min(ball.x, block.x + block.width));
            const closestY = Math.max(block.y, Math.min(ball.y, block.y + block.height));
            const dx = ball.x - closestX;
            const dy = ball.y - closestY;
            return (dx * dx + dy * dy) < (ball.radius * ball.radius);
        }

        // Обработка удара по блоку
        function hitBlock(block) {
            if (block.isRed && !block.wasHit) {
                // Красный блок после первого удара становится синим
                block.wasHit = true;
                score += 15; // Больше очков за красные блоки
                return false; // Не уничтожаем блок
            } else {
                // Обычный блок или красный после первого удара
                block.active = false;
                score += 10;
                return true; // Уничтожаем блок
            }
        }

        // Обработка ввода
        canvas.addEventListener('mousemove', (e) => {
            if (!gameStarted) return;
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            platform.x = Math.max(0, Math.min(mouseX - platform.width / 2, canvas.width - platform.width));
        });

        // Запуск игры
        startButton.addEventListener('click', () => {
            gameStarted = true;
            gameOver = false;
            gameWin = false;
            score = 0;
            lives = 3;
            ball.reset();
            platform = new Platform();
            initBlocks();
            startButton.style.display = 'none';
            update();
        });

        // Игровой цикл
        function update() {
            if (gameOver || gameWin) {
                ctx.fillStyle = 'black';
                ctx.font = '30px Arial';
                ctx.fillText(
                    gameOver ? 'Game Over!' : 'You Win!',
                    canvas.width / 2 - 100,
                    canvas.height / 2
                );
                startButton.style.display = 'block';
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Обновление мяча
            ball.update();

            // Обновление спидометра
            speedElement.textContent = ball.getSpeed();

            // Столкновение с платформой
            if (checkCollision(ball, {
                x: platform.x,
                y: platform.y,
                width: platform.width,
                height: platform.height,
                active: true
            })) {
                ball.speedY = -Math.abs(ball.speedY) * 1.02;
                ball.speedX *= 1.02;
            }

            // Столкновение с блоками
            let blocksLeft = false;
            blocks.forEach(block => {
                if (!block.active) return;
                blocksLeft = true;

                if (checkCollision(ball, block)) {
                    const destroyed = hitBlock(block);
                    scoreElement.textContent = score;

                    // Определение направления отскока
                    const dx = ball.x - (block.x + block.width / 2);
                    const dy = ball.y - (block.y + block.height / 2);
                    
                    // Небольшое увеличение скорости при ударе о блок
                    if (Math.abs(dx) > Math.abs(dy)) {
                        ball.speedX *= -1.05;
                    } else {
                        ball.speedY *= -1.05;
                    }

                    // Если блок уничтожен, проверяем нужно ли его удалить
                    if (destroyed) {
                        block.active = false;
                    }
                }
            });

            if (!blocksLeft) gameWin = true;

            // Проверка проигрыша
            if (ball.y + ball.radius > canvas.height) {
                lives--;
                livesElement.textContent = lives;
                if (lives <= 0) {
                    gameOver = true;
                } else {
                    ball.reset();
                    platform = new Platform();
                }
            }

            // Отрисовка
            platform.draw();
            ball.draw();
            blocks.forEach(block => block.draw());

            // Обновление интерфейса
            scoreElement.textContent = score;
            livesElement.textContent = lives;

            requestAnimationFrame(update);
        }

        initBlocks();
        update();
    </script>
</body>
</html>
